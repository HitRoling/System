<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Management Portal - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        /* Basic Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2a3f54;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #2a3f54;
            outline: none;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #2a3f54;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: #1f2a38;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Portal</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username (Email):</label>
                <input type="email" id="loginUsername" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        // Clear any existing session when login page loads
        document.addEventListener('DOMContentLoaded', function() {
            localStorage.removeItem('currentUser');
            const rememberMe = localStorage.getItem('rememberMe');
            if (rememberMe) {
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Data Initialization
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Update the authentication function
        function authenticate(email, password) {
            const user = users.find(u => u.email === email && u.password === btoa(password));
            if (user) {
                const currentUser = {
                    name: user.name,
                    email: user.email,
                    company: user.company,
                    role: user.role
                };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                return currentUser;
            }
            return null;
        }

        // Update the login form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMessage = document.getElementById('errorMessage');

            if (!email || !password) {
                errorMessage.textContent = 'Please enter both email and password.';
                return;
            }

            const user = authenticate(email, password);

            if (user) {
                // Store currentUser in localStorage
                localStorage.setItem('currentUser', JSON.stringify(user));

                if (rememberMe) {
                    localStorage.setItem('rememberMe', 'true');
                } else {
                    localStorage.removeItem('rememberMe');
                }

                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Invalid email or password.';
                document.getElementById('loginPassword').value = '';
            }
        });
    </script>
</body>
</html>
